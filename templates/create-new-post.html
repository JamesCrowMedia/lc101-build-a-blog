{% extends "base.html" %}
{% set min_header = True %}

{% block content %}
<h1>Create New Post</h1>
<form action="/newpost" method="post">
    <label id="postTitle"><span>Post Title</span><input type="text" name="post-title" /></label>
    <label id="postContent"><span>Post Content</span><textarea name="post-content"></textarea>
    <input type="submit" />
</form>

{% endblock %}
